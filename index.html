<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/connect4.css" />
    <link rel="stylesheet" type="text/css" href="css/jellychip.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>Connect 4</title>
  </head>

  <body>
    <div class="container">
      <div class="text-center" id="loading">
        <h1 class="display-4">Loading...</h1>
      </div>
      <div class="row">
        <div class="col">
          <div class="canvasContainer" id="game"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img id="redturnIn" src="img/bestchipred.png" class="chipIndicator img-fluid float-left" />
          <h5>
            <span id="redVic" class="badge badge-danger chipIndicator">0</span>
          </h5>
        </div>
        <div class="col mx-auto my-auto text-center">
          <h6 id="game-status"></h6>
          <button type="button" class="btn btn-blue big-screen-button" id="resetButton" onclick="resetGame()">
            Menu
          </button>
          <div class="col">
            <button type="button" class="btn btn-danger big-screen-button" id="playAgainButton">
              Play Again
            </button>
          </div>
        </div>
        <div class="col">
          <img id="blueturnIn" src="img/bestchipblue.png" class="chipIndicator img-fluid float-right" />
          <h5>
            <span id="blueVic" class="badge badge-primary chipIndicator float-right">0</span>
          </h5>
        </div>
      </div>
    </div>

    <div class="modal fade" id="gamemodeSelector" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <span class="material-icons" id="back">arrow_back_ios</span>
          <div class="modal-title">
            <div class="row mx-auto">
              <img id="logo" src="img/spinningchip.gif" height="128px" style="max-width: 100%;" />
            </div>
            <div class="row mx-auto">
              <h4>Connect 4</h4>
            </div>
          </div>
          <div class="host-menu">
            <div class="dropdown">
              <button class="btn btn-blue btn-lg btn-block" id="btn-main-time" type="button" onclick="this.blur(); toggleDropDown();">
                <span class="material-icons" style="margin-right: auto;">timer</span>
                <span>30 sec&nbsp;</span>
                <span class="material-icons info-icon">toll</span>
                <span class="material-icons" style="margin-left: auto;">arrow_drop_down</span>
              </button>
              <div class="dropdown-content" data-toggle="buttons">
                <div class="button-container">
                  <div class="btn-grid-info"><span>Per Player</span><span class="material-icons info-icon">person_outline</span></div>
                  <div class="row">
                    <div class="col-sm btn-group-toggle">
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pp30s'); toggleDropDown();">
                        <input type="radio" name="options" id="pp30s" /> 30 sec
                      </label>
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pp3m'); toggleDropDown();">
                        <input type="radio" name="options" id="pp3m" /> 3 min
                      </label>
                    </div>
                    <div class="col-sm btn-group-toggle">
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pp1m'); toggleDropDown();">
                        <input type="radio" name="options" id="pp1m" /> 1 min
                      </label>
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pp5m'); toggleDropDown();">
                        <input type="radio" name="options" id="pp5m" /> 5 min
                      </label>
                    </div>
                    <div class="col-sm btn-group-toggle">
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pp2m'); toggleDropDown();">
                        <input type="radio" name="options" id="pp2m" /> 2 min
                      </label>
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pp10m'); toggleDropDown();">
                        <input type="radio" name="options" id="pp10m" /> 10 min
                      </label>
                    </div>
                  </div>
                </div>
                <div class="button-container">
                  <div class="btn-grid-info"><span>Per Turn </span><span class="material-icons info-icon">toll</span></div>
                  <div class="row">
                    <div class="col-sm btn-group-toggle">
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pt3s'); toggleDropDown();">
                        <input type="radio" name="options" id="pt3s" /> 3 sec
                      </label>
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pt20s'); toggleDropDown();">
                        <input type="radio" name="options" id="pt20s" /> 20 sec
                      </label>
                    </div>
                    <div class="col-sm btn-group-toggle">
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pt5s'); toggleDropDown();">
                        <input type="radio" name="options" id="pt5s" /> 5 sec
                      </label>
                      <label class="btn btn-time-grid btn-block active" onclick="updateDropDownText('pt30s'); toggleDropDown();">
                        <input type="radio" name="options" id="pt30s" checked="checked" /> 30 sec
                      </label>
                    </div>
                    <div class="col-sm btn-group-toggle">
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pt10s'); toggleDropDown();">
                        <input type="radio" name="options" id="pt10s" /> 10 sec
                      </label>
                      <label class="btn btn-time-grid btn-block" onclick="updateDropDownText('pt1m'); toggleDropDown();">
                        <input type="radio" name="options" id="pt1m" /> 1 min
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="copy-load">
              <div class="copy-block">
                <span>Send this link to your opponent!</span>
                <div id="copyBox" class="input-group mb-3">
                  <input
                    id="hostLink"
                    type="text"
                    class="form-control"
                    value=""
                    onFocus="this.select();"
                    onfocusout="window.getSelection().removeAllRanges();"
                    aria-label="host link"
                    style="background-color:White"
                    aria-describedby="basic-addon2"
                    readonly
                  />
                  <div class="input-group-append">
                    <button
                      id="copyButton"
                      class="btn btn-outline-blue"
                      type="button"
                      data-container="body"
                      data-toggle="popover"
                      data-placement="bottom"
                      data-trigger="focus"
                      data-delay='{"hide": 1000}'
                      data-content="Copied!"
                    >
                      <span class="material-icons" style="font-size: initial;">content_copy</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="loader">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
              </div>
            </div>
          </div>
          <div class="modal-body mx-auto" style="text-align:center;">
            <div id="gamemodeSelectorButtons" role="group">
              <button type="button" class="btn btn-blue" id="single">
                Single Player
              </button>
              <button type="button" class="btn btn-blue" id="local">
                Local Multiplayer
              </button>
              <button type="button" class="btn btn-blue" id="host">
                Online Multiplayer
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <div>
              Made with ❤️ by
              <a href="https://kevinshannon.dev/" target="_blank">
                Kevin Shannon
              </a>
              and
              <a href="https://www.tannerkrewson.com/" target="_blank">
                Tanner Krewson
              </a>
              <br />
              <a href="https://github.com/kevin-shannon/connect4" target="_blank">
                View on GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/peerjs@1.0.0/dist/peerjs.min.js"
      integrity="sha256-e1yWu3sXOHFexYeDonJSjQVXJzai7A+m2hmSizA253Y="
      crossorigin="anonymous"
    ></script>

    <!-- Player modules -->
    <script src="js/bin/helperMethods.js"></script>

    <script src="js/players/localPlayer.js"></script>
    <script src="js/players/minimaxPlayer.js"></script>
    <script src="js/players/remotePlayer.js"></script>
    <script src="js/players/drunkPlayer.js"></script>

    <script src="js/connect4.js"></script>
  </body>
</html>
